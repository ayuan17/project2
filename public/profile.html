<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Todo - Express</title>
    <!-- Latest compiled and minified CSS & JS -->

    <link rel="stylesheet" href="css/style.css" media="screen" title="no title">

    <div class="columns">
        <div class="column is-half is-offset-1">

                        <input class="new-item" placeholder="Add a Goal!" type="text" />
                        <button type="submit" class="button">Add a Goal</button>
                        </form>
                    </li>
                    <span class="todo-container">
                    </span>
                </ul>
            <!-- </div> -->
        </div>

      <div class="panel">
        <h3 class="panel-heading">Friends</h3>
      </div>
      <div class="panel-block">
        Friends here
      </div>

    </div>
