<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Todo - Express</title>
    <!-- Latest compiled and minified CSS & JS -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title">
    <!-- latest compiled bulma -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.1/css/bulma.css">

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="columns">
        <div class="column is-half is-offset-1">
            <!-- <div class="col-md-6 col-md-offset-3"> -->
                <ul class="list-group todo-list">
                    <li class="list-group-item new-item">
                        <form id="todo-form">
                        <input class="new-item" placeholder="What do you want to achieve?" type="text" />
                        <button type="submit" class="button">Add a Goal</button>
                        </form>
                    </li>
                    <span class="todo-container">
                    </span>
                </ul>
            <!-- </div> -->
        </div>

    <div class="column is-5">
      <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="author-container">
                    <h1>Friends List</h1>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr id="form-row">
                                <form id="author-form">
                                    <td colspan="4">
                                        <input placeholder="Enter a name" id="author-name" type="text" />
                                    </td>
                                    <td><button type="submit" class="btn btn-success">Add Friend</button>
                                    </td>
                                </form>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>



    </div>


    <!-- Custom Script -->
    <script src="js/profile.js" type="text/javascript"></script>

</body>

</html>
